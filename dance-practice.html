<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dance practice room♡｡⋆</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #f0f0f0;
      background-color: #fff5fa;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #444;
    }

    .quote {
      font-size: 13px;
      color: #888;
      margin-top: 5px;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 30px;
      padding: 0 20px;
    }

    .left-column,
    .middle-column,
    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    
.side-gallery img,
.page img {
  width: 100%;
  border-radius: 4px;
}
.grid-gallery img {
  width: 100%;
  aspect-ratio: 1 / 1; /* forces square shape */
  object-fit: cover;   /* zooms in/crops to fit square */
  border-radius: 4px;
}

    .section h3,
    .checklist-section h3,
    .pages-header h3 
    .left-column h3{
      font-size: 16px;
      color: #d18fa5;
      margin-bottom: 5px;
      border-bottom: 1px dashed #e3c9cf;
      padding-bottom: 3px;
    }

    .section ul,
    .checklist-section {
      font-size: 14px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .section ul li {
      margin-bottom: 6px;
    }

    .checklist-section label {
      display: block;
      margin-bottom: 5px;
    }

    .pages-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pages-list .page {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .add-new {
      background: #fbe6ee;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      color: #b17086;
    }

    .footer-quote {
      font-size: 13px;
      color: #999;
      font-style: italic;
      margin-top: 20px;
    }

    .side-gallery {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 10px;
    }
    .text-link {
  display: inline-block;  /* enables better padding control */
  padding: 2px 12px;       /* more horizontal space */
  border-radius: 6px;
  text-decoration: none;
  color: inherit;
  font: inherit;
  transition: background-color 0.2s ease;
}

.text-link:hover {
  background-color: rgba(0, 0, 0, 0.07);
}
</style>
</head>
<body>
  <header>
    <h1>ivy’s digital diary ♡｡⋆</h1>
    <p class="quote">“my glow-up is not for a comeback — it’s a premiere.” ✧</p>
  </header>
